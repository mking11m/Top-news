<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心_基本资料</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/userinfo.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">基础信息修改</div>
        <div class="layui-card-body">
            <!-- form表单区域 -->
            <form class="layui-form" action="" lay-filter="userInfo">
                <input type="hidden" name="id" value="" />
                <div class="layui-form-item">
                    <label class="layui-form-label">登录账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" placeholder="请输入登录账号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" lay-verify="required" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>
    <!-- 导入layui.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery.js -->
    <script src="/assets/lib/jquery.js"></script>

    <script src="/assets/js/baseAPI.js"></script>

    <script src="/assets/js/userinfo.js"></script>
</body>

</html>
